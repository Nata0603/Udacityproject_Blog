<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to the Blog</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-sub">
      <header class="header-sub">
        <div class="box-sub">
          <button class="nav-buttons"><a href="Blog_Homepage.html">Back to Blog</a></button>
          <img id="logo" src="images/logo.svg" alt="Oops, image lost!">
          <button class="nav-buttons">Search</button>
        </div>
      </header>
      <section class="content-sub">
        <h1 class="title">SUBSCRIBE AND LET'S BE FRIENDS!</h1>
        <div class="application-sub">
          <figure>
            <img id="subscribe-img" src="images/subscribe.jpg" alt="Oops, lost image!">
            <figcaption><small>My hygge dream</small></figcaption>
          </figure>
          <form class="opinion-sub" action="Blog_Homepage.html" method="get">
            <label for="first-name">Your Name:</label>
            <input class="subscribe_form" type="text" name="first-name" required><br>
            <label for="email">Email:</label>
            <input class="subscribe_form" type="email" name="email" required><br>
            <input type="submit" class="form-buttons" value="Subscribe">
          </form>
        </div>
        <form class="opinion-sub" action="Blog_Homepage.html" method="get">
          <label for="feedback">What do you think about hygge?</label><br>
          <textarea name="feedback" rows="8" cols="35"></textarea><br>
          <input type="submit" class="form-buttons" value="Send">
        </form>
      </section>
      <footer class="footer-sub">
        <div class="author-info-sub">
          <div class="title">
            <h2>Author</h2>
            <img id="author" src="images/author.png" alt="Oops, image lost!">
            <p><strong>Natali La</strong></p>
            <p>In this blog I share my emotions with friends!</p>
          </div>
          <div class="social">
            <button class="media-links"><a href="https://www.linkedin.com/">LinkedIN</a></button>
            <button class="media-links"><a href="https://www.facebook.com/">Facebook</a></button>
            <button class="media-links"><a href="https://twitter.com/">Twitter</a></button>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
